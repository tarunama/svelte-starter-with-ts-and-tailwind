name: eslint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      - name: eslint
        run: yarn lint
